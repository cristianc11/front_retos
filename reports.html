<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a3caf1">
        <div class="container-fluid">
            <a><img id="logo" src="/img/logo.png" alt="logo"></a>
            <a href="#" class="navbar-brand"><b>4XBike</b></a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Inicio</a>

    <div class="container-fluid" id="info">
        <div class="p-5 my-4 bg-light rounded-3">
            <h1>Reportes</h1>
            <p class="lead">
                <hr>
                <table id="resultadoStatus" class="table"></table>
                <button onclick="traerReporteStatus()" class="btn btn-info">Consultar status</button>
                <hr>
                <table id="resultadoClientes" class="table"></table>
                <button onclick="traerReporteClientes()" class="btn btn-secondary">Consultar Clientes</button>
                <hr>
                <table id="resultadoFechas" class="table"></table>
                <button onclick="traerReporteFechas()" class="btn btn-success">Reporte por Fecha</button>
                <hr>
                    <form>
                        <div class="col-3 mb-3">
                            <label class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="startDate" placeholder="Fecha Inicio" required>
                        </div>
                        <div class="col-3 mb-3">
                            <label class="form-label">Fecha Entrega</label>
                            <input type="date" class="form-control" id="devolutionDate" placeholder="Fecha Entrega" required>

                        <div class="col-4">
                        </div>

                </div>
